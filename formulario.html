<html Long="en">
    <head>
           <meta charset="UTF-8">
           <meta http-equiv="X-UA-Compatible" content="IE=edge">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <link rel="stylesheet" href="form.css">
           <script type="text/javascript" src="form.js"></script>
           <title>Formulario </title>
    </head>
    <body>
        <header id="header">
            <a href="index.html">
                <h1 class="h1">&nbspSaveGreen</h1><br>
                <h3 class="h1">Volte a Página Inicial</h3>
            </a>
        </header>
        <div class="box">
            <form action="" name="form1" target="index.html">
                <fieldset>
                    <legend> Faça Parte Do #SaveGreen </legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser">
                        <label for="nome">Nome</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="number" name="idade" id="idade" class="inputUser" pattern="[0-9]{2}" placeholder="00">
                        <label for="idade">Idade</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" class="inputUser" placeholder="exemplo@exemplo.com">
                        <label for="email">Email</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" pattern="[0-9]{2} [0-9]{5}[0-9]{4}" placeholder="12 123456789">
                        <label for="telefone">Tel</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser">
                        <label for="estado">Estado</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser">
                        <label for="cidade">Cidade</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="password" name="senha" id="senha" class="inputUser">
                        <label for="senha">Senha</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="password" name="confirmar_senha" id="confirmar_senha" class="inputUser">
                        <label for="senha">Confirmar senha</label>
                    </div>
                    <br><br>
                    <input type="button" value="Enviar" onclick="funcao()"/>
                </fieldset>
            </form>
        </div>
    </body>
</html>
